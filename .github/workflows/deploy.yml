name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ”Ž DiagnÃ³stico: ver arquivos no root e confirmar package.json
      - name: Show repo files
        run: |
          pwd
          ls -la
          echo "---- package.json (head) ----"
          head -n 60 package.json || true

      # InstalaÃ§Ã£o tolerante (sem lockfile)
      - name: Install deps
        run: npm install --legacy-peer-deps --no-audit --no-fund --loglevel=warn

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
