name: Deploy SOS v2.0 RC+1 to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy SOS to GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Corrigido: usa npm install (nÃ£o requer package-lock.json)
      - name: Install dependencies
        run: npm install

      # Build do projeto Vite
      - name: Build project
        run: npm run build

      # Evita que o GitHub Pages use Jekyll
      - name: Disable Jekyll
        run: echo "" > dist/.nojekyll

      # PublicaÃ§Ã£o automÃ¡tica na branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "ğŸš€ Deploy automÃ¡tico SOS v2.0 RC+1"
