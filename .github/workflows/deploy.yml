name: Deploy SOS v2.0 RC+1 to GitHub Pages

# ðŸ”¹ Define quando o workflow deve rodar
on:
  push:
    branches:
      - main  # dispara sempre que houver push na main
  workflow_dispatch:  # permite rodar manualmente pela aba Actions

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy SOS to GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Disable Jekyll
        run: echo "" > dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "Deploy SOS v2.0 RC+1 build via GitHub Action"

